apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-green
spec:
  replicas: 2
  selector:
    matchLabels:
      color: green      
  template:
    metadata:
      labels:
        type: webserver
        color: green
    spec:
      containers:
      - image: gcr.io/parkjunhyeok-edustack/imageview:green
        name: webserver-container
        env:
        - name: PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: projectid
              key: project.id
        - name: SECRET_ID
          valueFrom:
            secretKeyRef:
              name: apikey
              key: id
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: apikey
              key: key
        ports:
        - containerPort: 80
          name: http-server





